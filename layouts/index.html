{{ define "content" }}
<div class="container py-5">
    <h1 class="text-center">Welcome to My Portfolio</h1>
    <p class="text-center">This is a simple portfolio built with Hugo and Bootstrap.</p>

    <h2 class="text-center my-5">My Projects</h2>
    <div class="row">
        {{ range where .Site.Pages "Section" "projects" }}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Summary }}</p>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>

</div>
{{ end }}
