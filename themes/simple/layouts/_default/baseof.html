<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="auto">

<head>
	{{ partial "head.html" . }}
</head>

<body>

	<div class="col-lg-6 mx-auto p-4">
		<header class="d-flex flex-column flex-md-row align-items-center pb-3 border-bottom mb-5">
			{{ partial "header.html" . }}
		</header>

		<main class="my-5">
			{{ block "main" . }}{{ end }}
		</main>
		<footer class="pt-3 text-body-secondary border-top">
			{{ partial "footer.html" . }}
		</footer>
	</div>
	<script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
